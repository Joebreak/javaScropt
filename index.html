<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>API 表格範例</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>資料表格</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>in</th>
        <th>out</th>
        <th>顏色</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
