<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hanabi</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
        }
        .center-box {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 18px;
            width: 220px;
        }
        button {
            padding: 10px 32px;
            font-size: 18px;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <input type="text" id="inputValue" placeholder="請輸入內容" />
        <button id="submitBtn">確定</button>
    </div>
    <script src="main.js"></script>
</body>
